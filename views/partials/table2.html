
<table class="table table-hover">
    <caption></caption>
    <thead>
    <tr>
        <th>#</th>
        <th>name</th>
        <th>description</th>
        <th>status</th>
        <th>action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="todo in todos | filter:{status: 'doing'}">
        <th scope="row">{{$index + 1}}</th>
        <td>{{todo.name}}</td>
        <td>{{todo.text}}</td>
        <td>{{todo.status}}</td>
        <td>
            <button type="button" class="btn btn-danger btn-sm " data="{{todo._id}}" ng-click="delete(this)">delete</button>
        </td>
    </tr>
    </tbody>
</table>
